<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator_v1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="content">
      <div id="display"></div>
      <div id="buttons">
        <button>%</button>
        <button>^</button>
        <button>Del</button>
        <button class="operator">/</button>
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button class="operator">*</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="operator">-</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="operator">+</button>
        <button>0</button>
        <button>.</button>
        <button>AC</button>
        <button class="equal">=</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
